<div>
  <a [routerLink]="['']">Indietro</a>
  <a
    [style.float]="'right'"
    [style.cursor]="'pointer'"
    (click)="cmpDiagram.download(filename)"
    >SAVE</a
  >
</div>

<app-family-tree
  *ngIf="pageModel.page === EnumDiagramPage.FAMILY_TREE"
  #cmpDiagram
  [state]="data"
  [title]="title"
></app-family-tree>

<app-org-tree
  *ngIf="pageModel.page === EnumDiagramPage.ORG_TREE"
  #cmpDiagram
  [state]="data"
  [title]="title"
></app-org-tree>
