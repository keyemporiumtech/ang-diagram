<h1>{{ title }}</h1>
<div>
  <div class="left" [style.width]="diagramWidth" [style.height]="diagramHeight">
    <gojs-diagram
      #myDiagram
      [initDiagram]="initializeDiagram"
      [divClassName]="diagramDivClassName"
      [nodeDataArray]="state.diagramNodeData"
      [linkDataArray]="state.diagramLinkData"
      [modelData]="state.diagramModelData"
      [skipsDiagramUpdate]="false"
      (modelChange)="diagramModelChange($event, this)"
    >
    </gojs-diagram>
  </div>
</div>
