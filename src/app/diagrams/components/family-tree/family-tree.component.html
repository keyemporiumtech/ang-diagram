<h1>{{ title }}</h1>
<div>
  <div
    style="
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      border: solid 1px black;
    "
  >
    <div
      class="left"
      id="{{ divId }}"
      [style.width]="'100%'"
      [style.height]="'80vh'"
    ></div>
  </div>

  <ng-template #saveNode> ciao </ng-template>
  <app-shared-modal
    #modalShared
    (saveModal)="saveClick($event)"
    (dataDetailChange)="dataDetailChanged($event)"
    (dataUpdateChange)="dataUpdateChanged($event)"
    [saveTemplate]="saveNode"
  ></app-shared-modal>
</div>
